<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7912153832867856" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/webp" href="https://pics.craiyon.com/2024-09-14/_uiGuuz7TqOX4qGhEVftjw.webp">
    <title>Chamelon Hub</title>
    <style>
        body {
            margin: 0;
            font-family: "Google Sans", Arial, sans-serif;
            background-color: #1e1e1e;
            color: #dcdcdc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://img.freepik.com/free-vector/hand-painted-galaxy-background_23-2148965762.jpg?semt=ais_hybrid');
            background-size: cover;
            background-attachment: fixed;
            filter: blur(8px);
            z-index: -1;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(30, 30, 30, 0.8), rgba(0, 0, 0, 0.9));
            z-index: -1;
        }

        h1 {
            text-align: center;
            margin-top: 0;
            font-size: 4rem;
            font-weight: bold;
            color: #fff;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInSlideUp 1.5s ease-out forwards;
            transition: transform 3s ease, color 0.7s ease;
        }

        h1:hover {
            transform: scale(1.1);
            color: #00ff88;
        }

        @keyframes fadeInSlideUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        .button-17 {
            align-items: center;
            appearance: none;
            background-color: rgba(51, 51, 51, 0.8);
            border-radius: 12px;
            border: 1px solid #555;
            color: #dcdcdc;
            cursor: pointer;
            display: inline-flex;
            font-size: 16px;
            font-weight: 500;
            height: 60px;
            justify-content: center;
            padding: 0 24px;
            text-transform: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .button-17:hover {
            background-color: rgba(68, 68, 68, 0.9);
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 0 15px rgba(0, 255, 136, 0.6);
        }

        .button-17:focus {
            outline: 2px solid #4285f4;
        }

        input {
            display: block;
            margin: 20px auto;
            padding: 12px;
            border: 1px solid #555;
            border-radius: 8px;
            background-color: rgba(42, 42, 42, 0.8);
            color: #dcdcdc;
            font-size: 16px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #4285f4;
            box-shadow: 0 0 8px rgba(66, 133, 244, 0.5);
        }

        a {
            display: block;
            text-align: center;
            margin: 20px;
            color: #4285f4;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #6aa2f8;
            text-decoration: underline;
        }

        .container {
            background-color: rgba(30, 30, 30, 0.8);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 900px;
            text-align: center;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #dcdcdc;
            background: linear-gradient(to right, rgba(30, 30, 30, 0.8), rgba(0, 0, 0, 0.9));
            padding: 10px;
            border-radius: 8px;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            color: #00ff88;
            z-index: 1000;
            display: none;
        }
    </style>
    <script>
        function crash() {
            for (var i = 0; i === i; i++) {}
        }

        function openUrl(url) {
            document.getElementById('loading').style.display = 'block';
            setTimeout(() => {
                let win = window.open("about:blank");
                if (!url.startsWith("https://") && !url.startsWith("http://")) {
                    url = "https://" + url;
                }
                win.document.write(`
                    <iframe 
                        width="100%" 
                        height="100%" 
                        src="${url}" 
                        frameborder="0" 
                        allowfullscreen 
                        style="position:fixed; top:0; left:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden;">
                    </iframe>`);
                document.getElementById('loading').style.display = 'none';
            }, 1000);
        }

        document.addEventListener("DOMContentLoaded", function () {
            const inputField = document.getElementById("chamelon");
            inputField.addEventListener("keydown", function (event) {
                if (event.key === "Enter") {
                    openUrl(inputField.value);
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Chamelon Hub</h1>
        <div class="buttons">
            <button class="button-17" onclick="openUrl('chamelonproxy.github.io')">Chamelon Proxy's</button>
            <button class="button-17" onclick="openUrl('chamelongamehubthingy.github.io')">Chamelon Games</button>
            <button class="button-17" onclick="openUrl('chamelonmisc.github.io')">Chamelon Misc</button>
        </div>
        <input id="chamelon" placeholder="Enter Rizz URL here..." />
        <a href="https://github.com/ChamelonHub/ChamelonHub.github.io/archive/refs/heads/Chamelon.zip">Download this website as an HTML file</a>
        <footer>&copy;2025 Chamelon Industries. All Rights Reserved.</footer>
        <footer>&copy;Chamelon</footer>
    </div>
    <div id="loading">Loading...</div>
</body>
</html>
