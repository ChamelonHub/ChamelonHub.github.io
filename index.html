<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamelon Hub</title>
    <style>
        body {
            margin: 0;
            font-family: "Google Sans", Arial, sans-serif;
            background-color: #1e1e1e;
            color: #dcdcdc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Background Image with Blur */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://img.freepik.com/free-vector/hand-painted-galaxy-background_23-2148965762.jpg?semt=ais_hybrid');
            background-size: cover;
            background-attachment: fixed;
            filter: blur(8px);
            z-index: -2; /* Place behind the stars */
        }

        /* Dark Overlay */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(30, 30, 30, 0.8), rgba(0, 0, 0, 0.9));
            z-index: -1; /* Place above the background image but below the stars */
        }

        h1 {
            text-align: center;
            margin-top: 0;
            font-size: 4rem;
            font-weight: bold;
            color: #fff;
            transition: all 0.3s ease; /* Smooth transition for hover effect */
            display: inline-block; /* Ensure only the text resizes */
        }

        /* Hover effect for "Chamelon Hub" */
        h1:hover {
            font-size: 5rem; /* Increase size on hover */
            color: #00ff88; /* Change color to green on hover */
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        .button-17 {
            align-items: center;
            appearance: none;
            background-color: rgba(51, 51, 51, 0.8);
            border-radius: 12px;
            border: 1px solid #555;
            color: #dcdcdc;
            cursor: pointer;
            display: inline-flex;
            font-size: 16px;
            font-weight: 500;
            height: 60px;
            justify-content: center;
            padding: 0 24px;
            text-transform: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .button-17:hover {
            background-color: rgba(68, 68, 68, 0.9);
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        input {
            display: block;
            margin: 20px auto;
            padding: 12px;
            border: 1px solid #555;
            border-radius: 8px;
            background-color: rgba(42, 42, 42, 0.8);
            color: #dcdcdc;
            font-size: 16px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #4285f4;
            box-shadow: 0 0 8px rgba(66, 133, 244, 0.5);
        }

        a {
            display: block;
            text-align: center;
            margin: 20px;
            color: #4285f4;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #6aa2f8;
            text-decoration: underline;
        }

        .container {
            background-color: rgba(30, 30, 30, 0.8);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 900px;
            text-align: center;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #dcdcdc;
            padding: 10px;
            border-radius: 8px;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place behind the content but above the background */
        }
    </style>
</head>
<body>
    <!-- Canvas for Star Particles -->
    <canvas id="starCanvas"></canvas>

    <!-- Website Content -->
    <div class="container">
        <h1>Chamelon Hub</h1>
        <div class="buttons">
            <button class="button-17" onclick="openUrl('chamelonproxy.github.io')">Chamelon Proxy's</button>
            <button class="button-17" onclick="openUrl('chamelongamehubthingy.github.io')">Chamelon Games</button>
            <button class="button-17" onclick="openUrl('chamelonmisc.github.io')">Chamelon Misc</button>
        </div>
        <input id="chamelon" placeholder="Enter Rizz URL here..." />
        <a href="https://github.com/ChamelonHub/ChamelonHub.github.io/archive/refs/heads/Chamelon.zip">Download this website as an HTML file</a>
        <footer>&copy;2025 Chamelon Industries. All Rights Reserved.</footer>
        <footer>&copy;Chamelon</footer>
    </div>

    <script>
        // Star Particle Effect
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let stars = [];
        const numStars = 200;

        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 13 + 5; // Slightly larger stars
                this.speed = Math.random() * 0.6 + 0.3;
                this.rotation = Math.random() * 360; // Random initial rotation
                this.rotationSpeed = Math.random() * 0.05 + 0.01; // Random rotation speed
                this.twinkle = Math.random() * 0.5 + 0.5; // Twinkle effect
            }

            update() {
                this.y += this.speed;
                if (this.y > canvas.height) {
                    this.y = 0;
                    this.x = Math.random() * canvas.width;
                }
                this.rotation += this.rotationSpeed; // Apply rotation
                this.twinkle = Math.random() * 1 + 0.5; // Random twinkle effect
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate((Math.PI / 180) * this.rotation); // Apply rotation
                ctx.fillStyle = `rgba(255, 255, 255, ${this.twinkle})`; // Brighter and twinkling
                ctx.beginPath();
                for (let i = 0; i < 5; i++) {
                    ctx.lineTo(0, this.size);
                    ctx.translate(0, this.size);
                    ctx.rotate((Math.PI / 180) * 144);
                }
                ctx.closePath();
                ctx.fill();
                ctx.restore();
            }
        }

        function initStars() {
            stars = [];
            for (let i = 0; i < numStars; i++) {
                stars.push(new Star());
            }
        }

        function animateStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                star.update();
                star.draw();
            });
            requestAnimationFrame(animateStars);
        }

        initStars();
        animateStars();

        // Resize canvas on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
        });

        // Open URL Function
        function openUrl(url) {
            if (!url.startsWith("https://") && !url.startsWith("http://")) {
                url = "https://" + url;
            }
            window.open(url, '_blank');
        }

        // Enter Key Listener for Input Field
        document.addEventListener("DOMContentLoaded", function () {
            const inputField = document.getElementById("chamelon");
            inputField.addEventListener("keydown", function (event) {
                if (event.key === "Enter") {
                    openUrl(inputField.value);
                }
            });
        });
    </script>
</body>
</html>
